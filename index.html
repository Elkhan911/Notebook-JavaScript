<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Блокнот на JavaScript</title>
  </head>
  <body>
    <section class="content">
      <h1 class="content__header">Блокнот на JavaScript</h1>

      <div class="notebook" id="_notebook">
        <div class="notebook__menu">
          <ul class="notebook__items" id="_list">
            <li class="notebook__item" data-text="">Запись 1</li>
            <li class="notebook__item" data-text="">Запись 2</li>
            <li class="notebook__item" data-text="">Запись 3</li>
            <li class="notebook__item" data-text="">Запись 4</li>
          </ul>

          <div>
            <button class="notebook__button" id="_newNoteBtn">
              Новая Запись
            </button>
          </div>
        </div>

        <textarea
          class="notebook__text"
          name=""
          id="_textZone"
          cols="30"
          rows="10"
        ></textarea>
        <button class="notebook__button" id="_saveBtn">Сохранить</button>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
